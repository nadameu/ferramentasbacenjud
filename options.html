<!doctype html>

<head>
  <meta charset="utf-8">
  <style>
    :root{
      font-family: sans-serif;
    }
    div {
      display: grid;
      grid-template-columns: 3fr 1fr 1fr;
    }
    label {
      grid-column: 1 / 2;
    }
    input, select {
      grid-column: 2 / 4;
    }
    input.short, select.short {
      grid-column: 2 / 3;
    }
  </style>
</head>

<body>
  <div>
    <label for="unidade">Unidade do usuário (ex.: EJUAD)</label>
    <input type="text" id="unidade" maxlength="5">
  </div>
  <div>
    <label for="operador">Login do usuário</label>
    <input type="text" id="operador" maxlength="10">
  </div>
  <div>
    <label for="cpf">CPF do usuário (somente 9 dígitos)</label>
    <input type="text" id="cpf" maxlength="9">
  </div>
  <div>
    <label for="juiz">Login de Juiz a utilizar como padrão</label>
    <input type="text" id="juiz" maxlength="10">
  </div>
  <div>
    <label for="vara">Código da Vara/Juízo no BacenJud</label>
    <input type="text" id="vara" maxlength="5">
  </div>
  <div>
    <label for="secao">Origem do processo</label>
    <select id="secao" class="short">
      <option value=""></option>
      <option value="TRF4">TRF4</option>
      <option value="PR">JFPR</option>
      <option value="RS">JFRS</option>
      <option value="SC">JFSC</option>
    </select>
  </div>
  <div>
    <label for="inverter">Inverter autor/réu</label>
    <select id="inverter" class="short">
      <option value=""></option>
      <option value="S">Sim</option>
      <option value="N">Não</option>
    </select>
  </div>

  <script src="options.js"></script>
</body>

</html>
