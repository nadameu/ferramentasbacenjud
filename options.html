<!doctype html>

<head>
  <meta charset="utf-8">
  <style>
    :root{
      font-family: sans-serif;
    }
    div {
      display: grid;
      grid-template-columns: 60% 20% 20%;
    }
    label {
      grid-column: 1 / 2;
    }
    input {
      grid-column: 2 / 4;
    }
    input.short {
      grid-column: 2 / 3;
    }
  </style>
</head>

<body>
  <div>
    <label for="unidade">Unidade do usuário (ex.: EJUAD)</label>
    <input type="text" id="unidade">
  </div>
  <div>
    <label for="login">Login do usuário</label>
    <input type="text" id="login">
  </div>
  <div>
    <label for="juiz">Login de Juiz a utilizar como padrão</label>
    <input type="text" id="juiz">
  </div>
  <div>
    <label for="vara">Código da Vara/Juízo no BacenJud</label>
    <input type="text" id="vara">
  </div>
  <div>
    <label for="secao">Código da Seção (ex.: 0000001-00.2011.4.04.__08)</label>
    <input type="text" id="secao" class="short" maxlength="2">
  </div>
  <div>
    <label for="subsecao">Código da Seção (ex.: 0000001-00.2011.4.04.72__)</label>
    <input type="text" id="subsecao" class="short" maxlength="2">
  </div>

  <script src="options.js"></script>
</body>

</html>
